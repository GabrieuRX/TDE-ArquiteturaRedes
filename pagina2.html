<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página 2 - TD3 Redes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #ffffff10;
      padding: 40px;
      border-radius: 20px;

      backdrop-filter: blur(10px);
      max-width: 800px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ffffff;
      color: #1f4d99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 30px;
    }

    button:hover {
      background-color: #cce7ff;
    }
  </style>
</head>
